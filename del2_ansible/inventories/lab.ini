[all:vars]
ansible_network_os=cisco.ios.ios
ansible_connection=network_cli
ansible_user=admin
ansible_password=cisco       ; <-- endre til ditt passord
ansible_become=yes
ansible_become_method=enable
ansible_become_password=cisco ; <-- endre til din enable secret

[switches_l2]
