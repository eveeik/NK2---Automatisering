sw1 ansible_host=192.168.99.3
sw2 ansible_host=192.168.99.4
sw3 ansible_host=192.168.99.5

[mls]
mls ansible_host=192.168.99.1

[routers]
r0 ansible_host=10.255.0.1
r1 ansible_host=10.255.0.5
